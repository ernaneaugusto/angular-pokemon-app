<div class="row my-4" *ngIf="pokemons?.length > 0; else alertMessage">
    <div class="col-md-4 col-6 mb-4" *ngFor="let pokemon of pokemons">
        <div class="card">
            <div class="card-body text-center  p-2 p-md-4">
                <img [src]="pokemon.imageUrl" [alt]="pokemon.name" [title]="pokemon.name" class="d-block mx-auto" />
                <h2 class="lead my-3 pokemon-name">{{ pokemon.name | uppercase }}</h2>
                <hr>
                <a [href]="pokemon.url" class="btn btn-info" title="Mais sobre {{pokemon.name}}">Ver mais <i class="fas fa-arrow-right ml-1 d-none d-md-inline-block"></i></a>
            </div>
        </div>
    </div>
</div>
<ng-template #alertMessage>
    <div class="row my-4">
        <div class="col-12">
            <p class="alert alert-warning">Nenhum Pok√©mon encontrado.</p>
        </div>
    </div>
</ng-template>
