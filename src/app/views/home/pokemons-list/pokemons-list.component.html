<div class="row my-4" *ngIf="pokemons?.length > 0; else alertMessage">
    <div class="col-lg-4 col-12 mb-4" *ngFor="let pokemon of pokemons">
        <div class="card">
            <div class="card-body text-center">
                <img [src]="pokemon.imageUrl" [alt]="pokemon.name" [title]="pokemon.name" class="d-block mx-auto" />
                <h2 class="lead my-3">{{ pokemon.name | uppercase }}</h2>
                <hr>
                <a [href]="pokemon.url" class="btn btn-info" title="Mais sobre {{pokemon.name}}">Ver mais</a>
            </div>
        </div>
    </div>
</div>
<ng-template #alertMessage>
    <div class="row my-4">
        <div class="col-12">
            <p class="alert alert-warning">Nenhum Pok√©mon encontrado.</p>
        </div>
    </div>
</ng-template>
